<script>
// Password protection: only set localStorage after successful entry
const PASSWORD = "SleepIsTheKeyToLife";
const PASS_KEY = "sitePasswordEntered";
if (localStorage.getItem(PASS_KEY) !== "true") {
	let entered = false;
	while (!entered) {
		const input = prompt("Enter password to access this site:");
		if (input === PASSWORD) {
			localStorage.setItem(PASS_KEY, "true");
			entered = true;
			// Optionally reload to ensure all content loads after password
			location.reload();
		} else if (input === null) {
			document.body.innerHTML = '<h2>Access denied.</h2>';
			throw new Error('Access denied');
		}
	}
}
</script>

<script>
// Generate a random code (8 alphanumeric chars)
function generateUserCode(length = 4) {
	const chars = '123456789';
	let code = '';
	for (let i = 0; i < length; i++) {
		code += chars.charAt(Math.floor(Math.random() * chars.length));
	}
	return code;
}

// Get or create user code
let userCode = localStorage.getItem('userCode');
if (!userCode) {
	userCode = generateUserCode();
	localStorage.setItem('userCode', userCode);
}

// Show code in top right
const codeDiv = document.getElementById('user-code-container');
codeDiv.textContent = `Your code: ${userCode}`;
codeDiv.style.position = 'fixed';
codeDiv.style.top = '10px';
codeDiv.style.right = '20px';
codeDiv.style.background = 'rgba(30,30,60,0.95)';

codeDiv.style.fontFamily = 'monospace';
codeDiv.style.zIndex = '9999';
</script>
