<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    var fullscreenButton = document.getElementById("fullscreen_toggle");
    var playframe = document.getElementById("playframe"); // Sélectionne l'iframe

    if (fullscreenButton && playframe) { // Vérifie que les éléments existent
        fullscreenButton.addEventListener("click", function(event) {
            event.preventDefault(); // Empêche le comportement par défaut du bouton/lien
            
            // Active le mode plein écran pour l'iframe
            if (playframe.requestFullscreen) {
                playframe.requestFullscreen().catch(function(err) {
                    console.error("Erreur lors de la demande de plein écran : ", err);
                });
            } else if (playframe.mozRequestFullScreen) { // Firefox
                playframe.mozRequestFullScreen();
            } else if (playframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                playframe.webkitRequestFullscreen();
            } else if (playframe.msRequestFullscreen) { // IE/Edge
                playframe.msRequestFullscreen();
            } else {
                console.warn("Le mode plein écran n'est pas pris en charge par ce navigateur.");
            }
        });
    } else {
        console.error("Impossible de trouver le bouton ou l'iframe pour le mode plein écran.");
    }
});

document.addEventListener("DOMContentLoaded", function() {
    var fullscreenButton = document.getElementById("fullscreen_toggle");
    var playframe = document.querySelector("iframe"); // Assure-toi que l'iframe est bien sélectionnée

    if (fullscreenButton && playframe) {
        fullscreenButton.addEventListener("click", function(event) {
            event.preventDefault(); // Empêche le comportement par défaut du lien

            // Essaie d'ouvrir l'iframe en plein écran
            if (playframe.requestFullscreen) {
                playframe.requestFullscreen();
            } else if (playframe.mozRequestFullScreen) { // Firefox
                playframe.mozRequestFullScreen();
            } else if (playframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                playframe.webkitRequestFullscreen();
            } else if (playframe.msRequestFullscreen) { // IE/Edge
                playframe.msRequestFullscreen();
            } else {
                console.warn("Le mode plein écran n'est pas pris en charge par ce navigateur.");
            }
        });
    }
});

/* start game popup full screen mobile  */
document.addEventListener("DOMContentLoaded", function () {
    var fullscreenButton = document.getElementById("fullscreen_toggle");
    var popup = document.getElementById("mobile_fullscreen_popup");
    var closeBtn = document.getElementById("close_popup");

    function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    if (fullscreenButton) {
        fullscreenButton.addEventListener("click", function (e) {
            e.preventDefault();

            if (isMobile()) {
                popup.style.display = "flex";
            } else {
                // Garde ton comportement original pour desktop
                var iframe = document.querySelector("iframe");
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            }
        });
    }

    if (closeBtn) {
        closeBtn.addEventListener("click", function () {
            popup.style.display = "none";
        });
    }
});
/* end game popup full screen mobile  */</script>
