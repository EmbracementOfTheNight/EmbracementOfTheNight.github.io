<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Search (Fixed Embed Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .video {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 315px;
    }

    h2 {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>YouTube Video Search</h1>
  <input type="text" id="searchInput" placeholder="Search for videos..." />
  <button onclick="searchVideos()">Search</button>

  <div id="results"></div>

  <script>
    const API_KEY = 'AIzaSyBt5lB25IQUMDuCOTK3TAJNoFu9GYaIxBc';  // Replace this with your YouTube API key

    function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Loading...';

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          resultsDiv.innerHTML = ''; // Clear previous results

          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;

            const videoDiv = document.createElement('div');
            videoDiv.className = 'video';

            videoDiv.innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/${videoId}" 
                frameborder="0" 
                allowfullscreen>
              </iframe>
              <h2>${title}</h2>
            `;

            resultsDiv.appendChild(videoDiv);
          });
        })
        .catch(error => {
          console.error('YouTube API Error:', error);
          resultsDiv.innerHTML = 'An error occurred. Check the console for details.';
        });
    }
  </script>

</body>
</html>
